
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <title>学生注册</title>
    <style type="text/css"> 
        label {
        display: inline-block;
        width: 100px;
        text-align: right;
        }
        input {
            background-color: #919AA5;
        }
        option {
            background-color: #919AA5;
        }
        select {
            background-color: #919AA5;
        }
    </style>
    <script type="text/javascript">
        function file(){
		document.getElementById("file1").click();
	    }
        function xz(va){
            var zy = [['软件工程','计算机科学与技术','网络工程'],
                    ['交通运输','车辆工程','智能制造'],
                    ['水利水电工程','农业水利工程','水务工程','工程管理']]
            
            var a = 0;
            document.getElementById("zhuanye").options.length=0;
            while(zy[va-1][a] != null){
                document.getElementById("zhuanye").options.add(new Option(zy[va-1][a],"1"));
                a++;
            }    
        }
    </script>
    
</head>
<body>
<form action="#">
    <table border="0" align="center" width="300" bgcolor="#427FD6">
        <tr>
            <td colspan="2" align="center"><label>学生注册</label></td>
        </tr>

        <tr>
            <td><label>姓名:</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label>学号:</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label>性别:</label></td>
            <td><input type="radio" name="dx" value="male"> 男
                <input type="radio" name="dx" value="female"> 女
            </td>
        </tr>

        <tr>
            <td><label>学院:</label></td>
            <td>
                <select onchange="xz(this.value)" id="xueyuan" style="width: 140px;">
                    <option value="1">信息工程学院</option>
                    <option value="2">机械学院</option>
                    <option value="3">水利学院</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>专业:</label></td>
            <td>
                <select id="zhuanye" style="width: 140px;">
                    <option>软件工程</option>
                    <option>计算机科学与技术</option>
                    <option>电子商务</option>
                    <option>管理学</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>手机号:</label></td>
            <td><input type="tel"></td>
        </tr>

        <tr>
            <td><label>Email:</label></td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td><label >用户名:</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label>密码:</label></td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td><label>出生日期:</label></td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td><label>爱好:</label></td>
            <td>
                <input type="checkbox">篮球
                <input type="checkbox">足球
            </td>
        </tr>

        <tr>
            <td><label>选择头像:</label></td>
            <td>
                <input type="file" id="file1" hidden>
                <input type="button" id="btn1" name="btn" value="选择图片" onclick="file()">
                <input type="image" id="tx" style="width: 80px; height: 80; display: none;" src="">
            </td>
        </tr>

        <tr>
            <td><label>个人简介:</label></td>
            <td>
                <textarea style="margin: 0px; width: 162px; height: 40px;resize: none;">个人简介
                </textarea>
            </td>
        </tr>
        
        <tr>
            <td colspan="2" align="center">
                <a href="xq.html">新页面</a>
            </td>
        </tr>
    </table>
    <table border="0" align="center" width="300" bgcolor="#427FD6">
        <tr >
            <td align="center" ><input type="submit" value="注册"></td>
            <td align="center" > <input type="reset" value="重置"></td>  
        </tr>
    </table>


</form>
<script type="text/javascript">
    var preview = document.getElementById('tx');
    var eleFile = document.querySelector('#file1');
    var button = document.getElementById('btn1');
    var image = document.getElementById('tx');
    eleFile.addEventListener('change', function() {
        var file = this.files[0];                
        // 确认选择的文件是图片                
        if(file.type.indexOf("image") == 0) {
            var reader = new FileReader();
            reader.readAsDataURL(file);                    
            reader.onload = function(e) {
                // 图片base64化
                var newUrl = this.result;
                preview.src = newUrl;
                button.style.display = "none";
                image.style.display = "block";
            };
        }
    });

</script>
</body>
</html>

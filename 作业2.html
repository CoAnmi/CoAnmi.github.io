<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>作业2</title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){
            var rgb=$("tr:even").css("backgroundColor")

            $("#bt1").click(function(){
                $("p:first").css("backgroundColor","#ff0000")  //修改第一个p标签背景
            });
            $("#bt2").click(function(){
                $("p#p2").hide(500);  //隐藏第二个p标签
            });

            var i=0;
            $("#biao").click(function(){
                i++;
                if(i % 2){
                    $("tr:even").css("backgroundColor","#ff0000")  //单次点击修改背景
                }else{
                    $("tr:even").css("backgroundColor",rgb)  //再次点击恢复原本背景
                }
            });

            $("#duo").click(function(){
                var num = $( ":checkbox[name='duoxuan']:checked").length;
                window.confirm("当前选中个数为"+ num +"个。");
            });
        });
    </script>
</head>
<body>

    <h2>给网页中所有p元素添加条件onclick事件</h2>
    <div>
        <p id="p1">改变背景颜色</p>
        <p id="p2">隐藏文本1</p>
    </div>
    <button id="bt1">修改背景</button>
    <button id="bt2">隐藏</button>


    <h2>为表格设置隔行变色效果</h2>
    <table border="1">
        <tr>
            <td>第一行</td>
            <td>第一行</td>
        </tr>
        <tr>
            <td>第二行</td>
            <td>第二行</td>
        </tr>
        <tr>
            <td>第三行</td>
            <td>第三行</td>
        </tr>
        <tr>
            <td>第四行</td>
            <td>第四行</td>
        </tr>
        <tr>
            <td>第五行</td>
            <td>第五行</td>
        </tr>
        <tr>
            <td>第六行</td>
            <td>第六行</td>
        </tr>
    </table>
    <br>
    <button id="biao">点击改变表格颜色</button>


    <h2>判断多选框选中数量</h2>
    <input type="checkbox" name="duoxuan" value="test1">test1
    <input type="checkbox" name="duoxuan" value="test2">test2
    <input type="checkbox" name="duoxuan" value="test3">test3
    <input type="checkbox" name="duoxuan" value="test4">test4
    <input type="checkbox" name="duoxuan" value="test5">test5
    <br>
    <button id="duo">点击显示勾选个数</button>

</body>
</html>
